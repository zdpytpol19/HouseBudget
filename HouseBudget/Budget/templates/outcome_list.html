{% extends "base.html" %}
{% block title %} Outcomes list {% endblock title %}
{% block body %}
    <h1>This is a list page for a Outcome : {{ user.username }}</h1>
    {% for outcome in outcomes %}
       <div>{{ outcome }}<a href="{% url 'outcome_delete' outcome.id %}">Delete</a> -  <a href="{% url 'outcome_update' outcome.id %}">Update</a> </div>
    {% endfor %}
<p><a href="{% url 'home' %}">Back</a></p>
{% endblock body %}
