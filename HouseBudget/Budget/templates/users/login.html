{% extends "base.html" %}
{% block body %}
<h3 >Login House Budget</h3>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>

{% endblock %}
